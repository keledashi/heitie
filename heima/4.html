<!DOCTYPE html>
<html lang='zh-CN'>
<head>
<meta charset='UTF-8'>
<title>v-for</title>
<style>

</style>
</head>
<body>
  <div id="app">
    <div v-html="mytitle"></div>
    <ul>
      <li v-for="(fruit,index) in fruitlist" :key="fruit.id">
        {{fruit.id}}-{{fruit.name}}-{{fruit.price}} <button @click="deleteFruit(fruit.id)">x</button>
      </li>
    </ul>
  </div>
</body>
<script src="../libs/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      mytitle:`<h1>OK水果店</h1>`,
      fruitlist:[
        {id:1,name:"苹果",price:9.9},
        {id:2,name:"梨子",price:9.7},
        {id:3,name:"香蕉",price:9.5},
        {id:4,name:"草莓",price:9.3},
        {id:5,name:"橙子",price:9.1},
      ]
    },
    methods:{
      deleteFruit(e){
        this.fruitlist = this.fruitlist.filter(item=>item.id!=e)
      }
    }
  })

  
  
</script>

</html>
